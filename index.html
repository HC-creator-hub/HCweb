<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO & Meta Tags -->
    <title>HC Web Hub - Professional Tools & Affordable Freelance Services</title>
    <meta name="description" content="HC Web Hub: Professional portfolio and affordable freelance hiring platform. Access advanced web tools (HTML editor, font editor, SRT editor, converters) and hire skilled developers, designers & freelancers at competitive rates.">
    <meta name="keywords" content="freelance hire, affordable freelancers, hire developers, hire designers, web tools, HTML editor, font editor, SRT editor, font converter, professional portfolio, freelance platform, cheap developers">
    <meta name="author" content="HC Graphics">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph Meta Tags (Social Media Optimization) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="HC Web Hub - Professional Tools & Freelance Services">
    <meta property="og:description" content="Hire affordable, skilled freelancers or showcase your portfolio. HC Web Hub connects top talent with clients at lower rates.">
    <meta property="og:site_name" content="HC Web Hub">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HC Web Hub - Professional Tools & Freelance Services">
    <meta name="twitter:description" content="Affordable freelance hiring platform. Hire developers, designers & access professional web tools.">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC Graphics Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-overlay { background: rgba(6, 78, 59, 0.8); backdrop-filter: blur(10px); }
        .green-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .card-hover:hover { border-color: #10b981; box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="bg-[#f0fdf4] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function HCGraphicsStore() {
            const [products, setProducts] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [password, setPassword] = useState('');
            const [showAddProduct, setShowAddProduct] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            
            const [formData, setFormData] = useState({
                name: '', description: '', image: '', downloadLink: ''
            });

            useEffect(() => {
                const saved = localStorage.getItem('hc-products-v5');
                if (saved) setProducts(JSON.parse(saved));
            }, []);

            const saveAndRefresh = (newList) => {
                localStorage.setItem('hc-products-v5', JSON.stringify(newList));
                setProducts(newList);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setFormData({ ...formData, image: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            const filteredProducts = useMemo(() => {
                return products.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    p.description.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }, [products, searchQuery]);

            const handleAddProduct = () => {
                if (!formData.name || !formData.downloadLink) {
                    alert("Please fill Name and Download Link!"); return;
                }
                saveAndRefresh([...products, { ...formData, id: Date.now() }]);
                setFormData({ name: '', description: '', image: '', downloadLink: '' });
                setShowAddProduct(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-green-100 py-12 text-center shadow-sm">
                        <div className="inline-block px-4 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold uppercase tracking-widest mb-3">Premium Portfolio</div>
                        <h1 className="text-5xl font-extrabold text-green-800 tracking-tighter">HC <span className="text-green-500">GRAPHICS</span></h1>
                        <p className="text-green-600/60 font-medium mt-1">Creative assets for your next project</p>
                    </header>

                    <main className="max-w-6xl mx-auto p-6 flex-grow w-full">
                        <div className="mb-12 flex flex-col md:flex-row gap-4 items-center justify-between">
                            <div className="relative w-full md:w-full max-w-xl">
                                <input 
                                    type="text" 
                                    placeholder="Search creative assets..." 
                                    className="w-full pl-12 pr-4 py-4 bg-white border-2 border-green-50 rounded-2xl shadow-sm focus:ring-4 focus:ring-green-500/10 focus:border-green-500 outline-none transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <span className="absolute left-4 top-4 text-xl">üîç</span>
                            </div>
                            {isAdmin && (
                                <button onClick={() => setShowAddProduct(true)} className="w-full md:w-auto green-gradient text-white px-10 py-4 rounded-2xl font-bold shadow-lg shadow-green-200 hover:brightness-110 transition-all">
                                    + Add New Asset
                                </button>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredProducts.map(p => (
                                <div key={p.id} className="card-hover bg-white rounded-[2rem] shadow-sm border-2 border-transparent transition-all overflow-hidden group">
                                    <div className="h-64 bg-green-50 relative overflow-hidden">
                                        {p.image ? <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" /> : <div className="w-full h-full flex items-center justify-center text-5xl opacity-20">üåø</div>}
                                    </div>
                                    <div className="p-8 text-center">
                                        <h3 className="font-extrabold text-2xl mb-2 text-green-900 line-clamp-1 uppercase tracking-tight">{p.name}</h3>
                                        <p className="text-green-800/60 text-sm line-clamp-2 mb-8 h-10 leading-relaxed">{p.description}</p>
                                        <button onClick={() => setSelectedProduct(p)} className="w-full bg-green-800 text-white py-4 rounded-2xl font-extrabold hover:bg-green-700 shadow-md transition-all">GET THIS ASSET</button>
                                        {isAdmin && <button onClick={() => saveAndRefresh(products.filter(i => i.id !== p.id))} className="w-full mt-4 text-red-500 text-xs font-bold uppercase tracking-widest hover:text-red-700">Delete Permanently</button>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="mt-24 border-t border-green-100 bg-white py-16 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="text-center md:text-left">
                                <h4 className="text-green-900 font-extrabold text-xl mb-1 uppercase tracking-tighter">HC GRAPHICS</h4>
                                <p className="text-green-700/50 text-sm font-medium">¬© 2024 All Rights Reserved. Professional Creative Resources.</p>
                            </div>
                            <div className="flex flex-col items-center md:items-end gap-3">
                                {!isAdmin ? (
                                    <button onClick={() => setShowAdminLogin(true)} className="bg-green-50 text-green-700 px-6 py-3 rounded-full text-sm font-bold hover:bg-green-100 transition-colors">ACCESS ADMIN üîí</button>
                                ) : (
                                    <button onClick={() => setIsAdmin(false)} className="bg-red-50 text-red-600 px-6 py-3 rounded-full text-sm font-bold">LOGOUT</button>
                                )}
                            </div>
                        </div>
                    </footer>

                    {showAdminLogin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
                            <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
                                <h2 className="text-3xl font-black mb-6 text-green-900">Admin Login</h2>
                                <input type="password" placeholder="Passcode" className="w-full p-4 bg-green-50 rounded-2xl mb-4 border-2 border-transparent focus:border-green-500 outline-none" onChange={(e) => setPassword(e.target.value)} />
                                <button onClick={() => { if(password === '11226699') { setIsAdmin(true); setShowAdminLogin(false); } else { alert('Denied'); } }} className="w-full green-gradient text-white py-4 rounded-2xl font-bold shadow-xl">AUTHENTICATE</button>
                                <button onClick={() => setShowAdminLogin(false)} className="w-full mt-4 text-green-800/40 font-bold text-xs uppercase">Cancel</button>
                            </div>
                        </div>
                    )}

                    {showAddProduct && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50 overflow-y-auto">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-xl my-10 shadow-2xl">
                                <h2 className="text-4xl font-black mb-8 text-green-900">Upload Asset</h2>
                                <div className="space-y-5">
                                    <div className="p-4 bg-green-50 border-2 border-dashed border-green-200 rounded-2xl">
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="w-full text-sm text-green-800" />
                                    </div>
                                    <input type="text" placeholder="Title of the Artwork" className="w-full p-4 bg-green-50 rounded-2xl outline-none" onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <textarea placeholder="Describe the asset..." className="w-full p-4 bg-green-50 rounded-2xl outline-none" rows="3" onChange={e => setFormData({...formData, description: e.target.value})} />
                                    <input type="text" placeholder="Download URL (Drive/Dropbox)" className="w-full p-4 bg-green-50 rounded-2xl outline-none" onChange={e => setFormData({...formData, downloadLink: e.target.value})} />
                                    <button onClick={handleAddProduct} className="w-full green-gradient text-white py-5 rounded-2xl font-black text-xl">ADD TO PORTFOLIO</button>
                                    <button onClick={() => setShowAddProduct(false)} className="w-full text-green-800/30 font-bold uppercase tracking-widest text-xs">Discard</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedProduct && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl relative border-b-[12px] border-green-800">
                                <div className="h-64 mb-8 rounded-[2rem] overflow-hidden shadow-lg border-4 border-green-50">
                                    {selectedProduct.image && <img src={selectedProduct.image} className="w-full h-full object-cover" />}
                                </div>
                                <h2 className="text-4xl font-black mb-3 text-green-950 tracking-tighter uppercase">{selectedProduct.name}</h2>
                                <p className="text-green-800/60 mb-10 font-medium leading-relaxed">{selectedProduct.description}</p>
                                
                                <a href="https://www.buymeacoffee.com/hcgraphics" target="_blank"
                                   className="block w-full bg-orange-500 text-white text-center py-5 rounded-2xl font-black text-xl shadow-xl hover:bg-orange-600 transition-all mb-4">
                                   ‚òï DONATE / GET ACCESS
                                </a>
                                <div className="bg-green-50 p-4 rounded-2xl text-center">
                                    <p className="text-[11px] text-green-800 font-bold leading-tight uppercase">
                                        Send payment screenshot to <br/><span className="text-green-600">hctenmail@gmail.com</span> <br/>for the immediate link.
                                    </p>
                                </div>
                                <button onClick={() => setSelectedProduct(null)} className="absolute top-6 right-6 text-green-200 hover:text-green-950 text-4xl font-light">√ó</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HCGraphicsStore />);
    </script>
</body>
</html>
